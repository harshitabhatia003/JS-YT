<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: brown; color: burlywood;">
    
</body>
<script>
    // Create a new <div> element
    const div = document.createElement('div');

    // Log the div to the console (for debugging)
    console.log(div);

    // Set the class name to "main" for styling (can be used in CSS)
    div.className = 'main';

    // Set a random number as the id (not ideal for IDs â€” usually should be unique and string-based)
    div.id = Math.random() * 10 + 1;

    // Add a title attribute (tooltip text on hover)
    div.setAttribute('title', 'generated title');

    // Set background color to black
    div.style.backgroundColor = 'black';

    // Add padding inside the div
    div.style.padding = '12px';

    // Create a text node with the content "Harshitaaa"
    const addText = document.createTextNode("Harshitaaa");

    // Append the text node to the div
    div.append(addText);

    // Finally, add the div to the <body> so it appears on the page
    document.body.appendChild(div);
</script>
</html>
